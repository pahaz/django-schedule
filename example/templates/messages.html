{% block messages %}
{% if messages %}
<div class="container">
    <div class="messages">
        {% for message in messages %}
        <div class="alert fade in{% if message.tags %} alert-{{ message.tags }}{% endif %}">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
