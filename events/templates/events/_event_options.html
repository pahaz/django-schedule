
<span class="actions">
{% if edit_event %}
<span class="edit">
{% if occurrence.event.rule %}
    {% if occurrence.id %}
        <a class="edit-link" href="#" onclick="openURL('{{ edit_occurrence }}?next={{ here }}', event);"><i class="icon-pencil"></i></a>
    {% else %}
        <a class="edit-link" href="#" onclick="openEditDialog(this, '{{ edit_occurrence }}?next={{ here }}', '{{ edit_event }}?next={{ here }}', event);"><i class="icon-pencil"></i></a>
    {% endif %}
{% else %}
    <a class="edit-link" href="#" onclick="openURL('{{ edit_event }}?next={{ here }}', event);"><i class="icon-pencil"></i></a>
{% endif %}
{% endif %}
</span>
{% if delete_event %}
<span class="delete">
{% if occurrence.event.rule %}
    {% if occurrence.id %}
        <a class="delete-link" href="#" onclick="openURL('{{cancel_occurrence}}?next={{here}}', event);"><i class="icon-trash"></i></a>
    {% else %}
        <a class="delete-link" href="#" onclick="openCancelDialog(this, '{{ cancel_occurrence }}?next={{here}}', '{{delete_event}}?next={{here}}', event);"><i class="icon-trash"></i></a>
    {% endif %}
{% else %}
<a class="delete-link" href="#" onclick="openURL('{{delete_event}}?next={{here}}', event);"><i class="icon-trash"></i></a>
{% endif %}
{% endif %}
</span>
</span>
